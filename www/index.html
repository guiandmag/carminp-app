<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page5', {
      url: '/tabs',
      templateUrl: 'page5.html'
    })
    
    .state('page4', {
      url: '/login',
      templateUrl: 'page4.html'
    })
    
    .state('page6', {
      url: '/signup',
      templateUrl: 'page6.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/tabs');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page5.html" type="text/ng-template">
<ion-view title="Carminp">
    <ion-tabs class="tabs-dark tabs-icon-left">
        <ion-tab title="" icon="ion-android-add">
            <ion-content padding="true" class="has-header">
                <h3>Adicionar</h3>
                <form>
                    <ion-list>
                        <label class="item item-input" name="Autor">
                            <span class="input-label">Autor</span>
                            <input type="text" placeholder="Autor">
                        </label>
                    </ion-list>
                </form>
                <label class="item item-input" name="Frase">
                    <span class="input-label">Frase</span><textarea placeholder="Frase"> </textarea>
                </label>
                <div class="button-bar"></div>
                <div class="spacer" style="width: 0px; height: 0px;"></div>
                <div class="spacer" style="width: 0px; height: 0px;"></div>
                <div class="button-bar"></div>
                <form>
                    <ion-toggle toggle-class="toggle-positive" name="Favorito">Favorito</ion-toggle>
                </form>
                <div class="spacer" style="width: 0px; height: 0px;"></div>
                <div class="spacer" style="height: 100px;"></div>
                <div class="button-bar">
                    <button class="button button-positive button-block">Salvar</button>
                    <button class="button button-assertive button-block">Cancelar</button>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="" icon="ion-android-search">
            <ion-content padding="true" class="has-header">
                <h3>Buscar</h3>
                <form>
                    <label class="item item-input" name="buscar">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="">
                    </label>
                </form>
                <button class="button button-positive button-block">Achar</button>
                <div class="spacer" style="display: inline; width: 2.22222232818604px; height: 47.7777786254883px;"></div>
            </ion-content>
        </ion-tab>
        <ion-tab title="" icon="ion-android-social-user">
            <ion-content padding="true" class="has-header">
                <h3>Perfil</h3>
                <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
                <div class="button-bar">
                    <button class="button button-positive button-block">Frases</button>
                    <button class="button button-positive button-block">Editar</button>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block">Log in</button>
            <a href="#/tabs" class="button button-positive button-block">Log in with Facebook</a>
            <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page6.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="Email">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="Password">
                </label>
            </ion-list>
            <a href="#/tabs" class="button button-balanced button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view></script>
  </body>
</html>
